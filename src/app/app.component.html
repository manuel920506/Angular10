<div class="container mt-4">
  <div class="row">
    <h3>
      Ciao, il mio nome is {{ nome }}! 
    </h3>
    <br>
    <h3>
      La sommma di 4 + 85 =  {{ getSomma(4, 85 ) }}.
    </h3>

    <br>
    <input type="text" class="form-control" [placeholder]="testoPlaceHolder" [disabled] = "desabilitato">
  
    <br>
    <img [src]="imgSrc" alt="img" width = "400px" height = "400px">
 
  </div>
  <div class="row"> 
    <h3>
      {{testo}}
    </h3>
    <br>
    <button class="btn btn-primary" (click) = "cambiaTesto()">Click Me</button>
  </div>
  <div class="row"> 
    <input type="text" class="form-control" placeholder="Scriva qui sotto:" [(ngModel)] = "text"/>
    <br>
    {{text}}
  </div>
</div>
