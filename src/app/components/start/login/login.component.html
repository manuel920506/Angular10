<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-lg-6 offset-lg-3"> 
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup] = "login" (ngSubmit)=log() style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="User" formControlName="user"> 
                        <span class="text-danger ml-2" 
                        *ngIf="login.get('user').touched && userHasErrorRequired">
                            The user <strong> is requiered</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password"> 
                        <span class="text-danger ml-2"
                        *ngIf="login.get('password').touched && login.get('password').hasError('required')">
                            The password <strong> is requiered</strong>
                        </span> 
                    </div> 
                    <div class="form-group">
                       <button class="btn btn-primary mr-2 btn-login" [disabled]="login.invalid" type="submit">Accept</button>
                       <button class="btn btn-secondary" routerLink="/start">Cancel</button>
                    </div>
                    <div class="form-group">
                       <a style="color: #F05f44; cursor: pointer;" routerLink="/start/register">Create Account</a>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>
